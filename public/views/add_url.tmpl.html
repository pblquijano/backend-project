<md-dialog aria-label="URL">
  <form ng-submit="sendData()">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Add URL</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()" ng-if="!isSending">
          <md-icon md-svg-src="images/icons/close.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <div ng-class="{ showMe: isSending }" class="collapsable" layout="column" layout-align="center center">
        <md-progress-linear class="md-hue-1" md-mode="indeterminate"></md-progress-linear>
    </div>
    <md-dialog-content style="max-width:800px;max-height:810px; " ng-class="{ 'myDisabled' : isSending}">
      <md-tabs md-dynamic-height md-border-bottom md-selected="selectedIndex" md-stretch-tabs="always">
        <md-tab label="Normal">
          <md-content class="md-padding">
            <md-input-container class="md-block">
              <label>Original URL</label>
              <input ng-model="item.realURL" ng-required="selectedIndex==0">
            </md-input-container>
          </md-content>
        </md-tab>
        <md-tab label="Bulk">
          <md-content class="md-padding" layout="column" layout-align="center center">
            <md-icon md-svg-src="images/icons/document.svg" aria-label="Close dialog" style="width: 48px;height: 48px;" ng-if="!file"></md-icon>
            <md-icon md-svg-src="images/icons/check_circle.svg" aria-label="Close dialog" style="width: 48px;height: 48px;" ng-if="file"></md-icon>
            <md-button class="md-raised md-accent" type="button" type="file" ngf-select="selectedFile($file, $invalidFiles)"  accept="text/plain">Select text file</md-button>
            
          </md-content>
        </md-tab>

      </md-tabs>
    </md-dialog-content>
    <md-dialog-actions layout="row"  ng-class="{ 'myDisabled' : isSending}">
      <span flex></span>
      
      <md-button type="submit" class="md-accent"  style="margin-right:20px;" >
        Shorten
      </md-button>
      <span flex></span>
    </md-dialog-actions>
  </form>
</md-dialog>
