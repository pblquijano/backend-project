<md-toolbar class="md-primary md-whiteframe-1dp">
  <div class="md-toolbar-tools">
    <h2 flex md-truncate>URLs Shortener</h2>

  </div>
</md-toolbar>
<div ng-class="{ showMe: isLoading }" class="collapsable" layout="column" layout-align="center center" style="display: block;width: 100%;">
    <md-progress-linear class="md-hue-1" md-mode="indeterminate"></md-progress-linear>
</div>
<md-content class="md-padding" layout="column" ng-hide="isLoading">
	<md-card >

        <table class="table">
			<tr>
			    <th>Real URL</th>
			    <th>Shortened URL</th>
			</tr>
			<tr ng-repeat="url in urls">
				<td>{{url.realURL}}</td>
				<td><a href="{{host+'/'+url.codeURL}}" target="_blank">{{host+"/"+url.codeURL}}</a></td>
			</tr>
		</table>
		<span ng-if="urls.length <= 0" style="text-align: center; margin-bottom: 15px;">No data to show</span>
      </md-card>
</md-content>
<button class="md-fab md-fab-bottom-right s md-button md-ink-ripple scrolling" type="button" docs-scroll-class="scrolling" ng-click="showAdd($event)" aria-label="Show Add URL" ng-hide="isLoading">
    <md-icon md-svg-icon="images/icons/add.svg"></md-icon>
</button>
